<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>性价比回归分析</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="scatterplot_style.css" />
  <!-- tippy.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar">
      <a href="../dashboard/dashboard.html" class="active">首页</a>
      <a href="../sphere_graph/sphere.html">贡献度3D可视化</a>
      <a href="../salary/salary.html">球员薪资分析</a>
      <a href="../salary/salary_ratio.html">性价比分析</a>
  </nav>

  <div class="content"><div class="container-fluid px-4 py-3">
    <h1 class="text-center text-4xl font-bold mb-5">性价比散点图</h1>

    <div class="row mb-4">
      <div class="col-sm-4">
        <h4>Team</h4>
        <select id="team-filter" class="form-select" onchange="dataManipulation()">
          <option value="All">All</option>
        </select>
      </div>
      <div class="col-sm-4">
        <h4>Area</h4>
        <select id="area-filter" class="form-select" onchange="dataManipulation()">
          <option value="All">All</option>
        </select>
      </div>
      <div class="col-sm-4">
        <h4>Position</h4>
        <select id="position-filter" class="form-select" onchange="dataManipulation()">
          <option value="All">All</option>
        </select>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-sm-4">
        <h4>Wage Level</h4>
        <select id="wage-level-filter" class="form-select" onchange="dataManipulation()">
          <option value="All">All</option>
        </select>
      </div>
      <div class="col-sm-4">
        <h4>Contribution Level</h4>
        <select id="contribution-level-filter" class="form-select" onchange="dataManipulation()">
          <option value="All">All</option>

        </select>
      </div>
      <div class="col-sm-4">
        <h4>Cost-effectiveness Level</h4>
        <select id="cost-level-filter" class="form-select" onchange="dataManipulation()">
          <option value="All">All</option>

        </select>
      </div>
    </div>

    <p>每一个点都代表真实的球员。分界线由数据回归得出</p>

    <div id="chart-area" class="chart-container bg-gray-50 border rounded p-4"></div>
    <div id="fixed-y-axis"></div>
  </div></div>

  <script src="d3.v7.min.js"></script>
  <script src="d3-tip.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="scatterplot_data.js"></script>
  <script src="render_scatterplot.js"></script>
  <script src="scatterplot_main.js"></script>

</body>

</html>
