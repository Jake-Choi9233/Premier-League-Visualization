<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球队详情</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .team-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .team-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .team-info {
            margin-bottom: 20px;
        }
        .team-info ul {
            list-style-type: none;
            padding: 0;
        }
        .team-info ul li {
            margin: 5px 0;
        }
        .player-list {
            margin-top: 20px;
        }
        .player-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .player-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="dashboard.html" class="active">首页</a>
        <a href="../sphere_graph/sphere.html">贡献度3D可视化</a>
        <a href="../salary/salary.html">球员薪资分析</a>
        <a href="../salary/salary_ratio.html">性价比分析</a>
    </nav>

    <div class="container">
        <div class="team-header">
            <img id="team-logo" src="" alt="球队徽标">
            <h1 id="team-name"></h1>
        </div>
        <div class="team-info">
            <ul><li><strong>出场球员数:</strong> <span id="PI"></span></li>
                <li><strong>球队薪资总额:</strong> <span id="squad-annual-wages"></span></li>
                <li><strong>球队排名:</strong> <span id="team-ranking"></span></li>
            </ul>
        </div>
        <div class="player-list">
            <h3>球队球员列表:</h3>
            <div id="player-container"></div>
        </div>
    </div>

    <!-- 引用新的 .js 文件 -->
    <script src="team.js"></script>
</body>
</html>
